<div class="logo">
  <a routerLink="/">
    Catolic<span class="sub">online</span>
  </a>
</div>

<div class="separator"></div>

<button mat-icon-button [matMenuTriggerFor]="menu">
  <mat-icon *ngIf="!loaded">perm_identity</mat-icon>
  <img *ngIf="loaded" (loadeddata)="loadedImage()" class="image" src="{{ photoUrl }}">
</button>
<mat-menu #menu="matMenu">
  <button mat-menu-item (click)="goTo('user/profile')">
    <mat-icon>perm_identity</mat-icon>
    <span>Profile</span>
  </button>
  <button mat-menu-item (click)="logout()">
    <mat-icon>exit_to_app</mat-icon>
    <span>Logout</span>
  </button>
</mat-menu>
